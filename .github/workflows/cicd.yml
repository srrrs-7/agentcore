name: CICD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  AWS_REGION: ap-northeast-1

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Run checks
        run: bun run check

      - name: Run tests
        run: bun run test:run

  deploy:
    name: Deploy
    needs: ci
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: dev
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build Lambda functions
        run: |
          cd app/func/vuln-scanner && bun run build
          cd ../vuln-scanner-actions && bun run build

      - name: Deploy vuln-scanner handler
        run: |
          cd app/func/vuln-scanner/dist
          zip -r ../handler.zip .
          aws lambda update-function-code \
            --function-name vuln-scanner-dev-handler \
            --zip-file fileb://../handler.zip

      - name: Deploy vuln-scanner actions
        run: |
          cd app/func/vuln-scanner-actions/dist
          zip -r ../actions.zip .
          aws lambda update-function-code \
            --function-name vuln-scanner-dev-actions \
            --zip-file fileb://../actions.zip

      - name: Deployment summary
        run: |
          echo "## Lambda Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: dev" >> $GITHUB_STEP_SUMMARY
          echo "- **Functions**: vuln-scanner-handler, vuln-scanner-actions" >> $GITHUB_STEP_SUMMARY
