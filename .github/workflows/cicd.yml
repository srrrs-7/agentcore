name: CICD

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - prd

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  AWS_REGION: ap-northeast-1

jobs:
  # =============================================================================
  # CI Job
  # =============================================================================
  ci:
    name: CI (Lint, Type Check, Test)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Run checks
        run: bun run check

      - name: Run tests
        run: bun run test:run

  # =============================================================================
  # Deploy Lambda Functions
  # =============================================================================
  deploy:
    name: Deploy (${{ github.event_name == 'push' && 'dev' || inputs.environment }})
    needs: ci
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    environment: ${{ github.event_name == 'push' && 'dev' || inputs.environment }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Validate branch for prd deployment
        if: github.event_name == 'workflow_dispatch' && inputs.environment == 'prd'
        run: |
          if [[ "${{ github.ref_name }}" != "main" ]]; then
            echo "::error::Production deployment is only allowed from 'main' branch."
            exit 1
          fi

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build Lambda functions
        run: |
          cd app/func/vuln-scanner && bun run build
          cd ../vuln-scanner-actions && bun run build

      - name: Deploy vuln-scanner handler
        env:
          ENV: ${{ github.event_name == 'push' && 'dev' || inputs.environment }}
        run: |
          cd app/func/vuln-scanner/dist
          zip -r ../handler.zip .
          aws lambda update-function-code \
            --function-name vuln-scanner-${ENV}-handler \
            --zip-file fileb://../handler.zip

      - name: Deploy vuln-scanner actions
        env:
          ENV: ${{ github.event_name == 'push' && 'dev' || inputs.environment }}
        run: |
          cd app/func/vuln-scanner-actions/dist
          zip -r ../actions.zip .
          aws lambda update-function-code \
            --function-name vuln-scanner-${ENV}-actions \
            --zip-file fileb://../actions.zip

      - name: Deployment summary
        env:
          ENV: ${{ github.event_name == 'push' && 'dev' || inputs.environment }}
        run: |
          echo "## Lambda Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${ENV}" >> $GITHUB_STEP_SUMMARY
          echo "- **Functions**: vuln-scanner-handler, vuln-scanner-actions" >> $GITHUB_STEP_SUMMARY
