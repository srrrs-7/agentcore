version: 2
updates:
  # Root package dependencies (Biome, cspell, husky)
  - package-ecosystem: "bun"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 10
    groups:
      dev-tools:
        patterns:
          - "@biomejs/*"
          - "cspell"
          - "husky"
        update-types:
          - "minor"
          - "patch"

  # API app dependencies
  - package-ecosystem: "bun"
    directory: "/apps/api"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 10
    groups:
      hono:
        patterns:
          - "hono"
          - "@hono/*"
        update-types:
          - "minor"
          - "patch"
      testing:
        patterns:
          - "vitest"
          - "@chax-at/*"
        update-types:
          - "minor"
          - "patch"
      types:
        patterns:
          - "@types/*"
        update-types:
          - "minor"
          - "patch"

  # Web app dependencies
  - package-ecosystem: "bun"
    directory: "/apps/web"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 10
    groups:
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react"
          - "@types/react-dom"
        update-types:
          - "minor"
          - "patch"

  # Database package dependencies
  - package-ecosystem: "bun"
    directory: "/packages/db"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 10
    groups:
      prisma:
        patterns:
          - "prisma"
          - "@prisma/*"
        update-types:
          - "minor"
          - "patch"

  # Logger package dependencies
  - package-ecosystem: "bun"
    directory: "/packages/logger"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 5
    groups:
      logging:
        patterns:
          - "pino"
          - "pino-*"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 5
    groups:
      actions:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # Docker (if Dockerfiles are used)
  - package-ecosystem: "docker"
    directory: "/apps/web/.images"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 3

  - package-ecosystem: "docker"
    directory: "/apps/api/.images"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 3
